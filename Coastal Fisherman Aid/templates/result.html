<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Illegal Fishing Detector</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link rel="website icon" type="png" href = "static\WhatsApp Image 2023-02-21 at 4.02.17 PM.jpeg">
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body style="background-image: url('../static/Fisherman.png');">

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Illegal Fishing Dectector</span></h2>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==0 %}
				<h1><span class='safe'>No Illegal Fishing is detected in this vessel</span></h1>
				
			{% elif prediction==1  %}
				<h1><span class='danger'>Yes,Illegal Fishing is detected in this vessel</span></h1>
				
			{% endif %}
		</div>

	</body>
</html>
